<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster - Travis Navarro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "heading">
        <h1 id="heading">Flixster</h1>
        <img src="movie.png" id = "heading-image" alt="Movie camera emoticon" width = "100px" height = "100px">
    </div>


    <div id = "subheadings">
        <h2 id="subheading"><em>Now playing in select theatres</em></h2>
        <form id="form"> 
            <input type="search-input" id="search-btn" name="movie" placeholder="Search...">
            <button id="search-btn">Find Movies</button>
        </form>
        <button onclick = "closeButton()" id="close-search-btn"> Close</button>
    </div>



    <div id="movie-popup-window" class="popup-window">
        <div id="movie-popup-content" class="popup-content">

        </div>
    </div>



    <div id ="movies-grid"> 



    </div>






    
    <div id="load-btn">
        <button id = "load-more-movies-btn">
            Load more movies!
        </button>
    </div> 




    <script src = "script.js"></script>
</body>
</html>
